<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account - Finance Forward</title>
    <link rel="stylesheet" href="ea-styles.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="../src/fflogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="../fauna.js"></script>
    <script src="./ea.js" defer></script>
    <!-- IMPORTANT -->
    <script type="module">
        import{Client,fql}from'https://cdn.jsdelivr.net/npm/fauna@latest/dist/browser/index.js';
        window.Client = Client;
        window.fql = fql;
        console.log(fql&&Client ? 'MODULE LOADED' : 'FAILED TO LOAD MODULE')
    </script>
    <!-- IMPORTANT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,dashboard,info,receipt_long,settings"/>
</head>
<body>
    <header>
        <img class="logo" src="../src/menu.png" alt="menu logo" id="menu_icon">
        <div class="title" id="fftitle_header">Finance Forward <span id="beta_icon">BETA 1.0</span></div>
        <div id="header-right">
            <a href="../add-receipt"><img src="../src/add_sign.png" alt="plus_icon" class="logo"/></a>
            <a href="../dashboard"><img src="../src/dash_sign.png" alt="dash_icon" class="logo" style="margin-right: 10px;"/></a>
            <img class="logo" src="../src/fflogo.jpg" alt="ff logo">
        </div>
    </header>

    <nav class="sidebar">
        <h1>Finance Forward</h1>
        <ul>
            <li><a href="../dashboard">Home <span class="material-symbols-outlined">dashboard</span></a></li>
            <li><a href="../add-receipt">Add Receipt <span class="material-symbols-outlined">add</span></a></li>
            <li><a href="../report">Report <span class="material-symbols-outlined">receipt_long</span></a></li>
            <li><a href="../">About <span class="material-symbols-outlined">info</span></a></li>
        </ul>
        <button class="sign-in">Sign In</button>
        <div class="footer-links">
            <a href="../settings/">Account <span class="material-symbols-outlined">settings</span></a>
            <a href="../legal/">Legal</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1 class="fancy-title">Edit Your Account</h1>
    
            <div id="editForm">
                <div class="input-group">
                    <label for="email">New Email:</label>
                    <input type="email" id="email" name="email">
                </div>
    
                <div class="input-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="input-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="$">USD ($)</option>
                        <option value="€">EUR (€)</option>
                        <option value="£">GBP (£)</option>
                        <option value="¥">JPY (¥)</option>
                        <option value="¥">CNY (¥)</option>
                        <option value="₹">INR (₹)</option>
                        <option value="$">AUD ($)</option>
                        <option value="CAN$">CAN (CAN$)</option>
                        <option value="Fr.*">CHF (Fr.)</option>
                        <option value="₽">RUB (₽)</option>
                        <option value="R$">BRL (R$)</option>
                        <option value="Z$">ZWD (Z$)</option>
                        <option value="₱">PHP (₱)</option>
                        <option value="﷼*">SAR (﷼)</option>
                        <option value="₪">ILS (₪)</option>
                        <option value="₩">KRW (₩)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Advanced Mode</label>
                    <input type="checkbox" id="premium" name="premium"><label for="premium" id="switch_premium"></label><br>
                    <button type="button" class="btn fancy-btn" onclick="updateAccount(document.getElementById('email').value, document.getElementById('password').value)">Update Settings</button>
                </div>
            </div>
    
            <div class="delete-options">
                <button onclick="signout()" class="btn danger-btn">Sign Out</button>
                <button onclick="deleteAccount()" class="btn danger-btn">Delete Account</button>
            </div>
    
            <div class="confirmation" id="confirmationDialog" style="display: none;">
                <h2>Confirmation</h2>
                <p id="confirm-sign-out" class="fancy-text">Are you sure you want to sign out?</p>
                <p id="confirm-delete-account" class="fancy-text">Are you sure you want to delete your account?</p>
                <div class="confirmation-buttons">
                    <button onclick="cancel()" class="btn">Cancel</button>
                    <button onclick="proceed()" class="btn danger-btn">Proceed</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
<script src="./index.js" defer></script>
